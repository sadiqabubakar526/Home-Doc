<h2 mat-dialog-title>Your Results</h2>
<div *ngIf="predictionData;else spinner">
    <mat-dialog-content>
        <div>
            Disease: {{predictionData.disease}}
        </div>
        <div>
            Confidence: {{predictionData.confidence}}
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button mat-button mat-dialog-close [mat-dialog-close]="true">Save</button>
        <button mat-button mat-dialog-close [mat-dialog-close]="false">Close</button>
    </mat-dialog-actions>
</div>

<ng-template #spinner>
    <mat-spinner></mat-spinner>
</ng-template>
